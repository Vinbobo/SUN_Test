
<!DOCTYPE html>
<html>
<head>
  <title>GPS Check-in</title>
</head>
<body>
  <h2>GPS Check-in Form</h2>
  <form id="checkinForm">
    <label>Employee ID:</label><br>
    <input type="text" id="empId" required><br><br>
    <label>Employee Name:</label><br>
    <input type="text" id="empName" required><br><br>
    <button type="submit">Check In</button>
  </form>

  <script>
    document.getElementById('checkinForm').addEventListener('submit', function(e) {
      e.preventDefault();

      if (!navigator.geolocation) {
        alert("GPS not supported by browser");
        return;
      }

      navigator.geolocation.getCurrentPosition(function(position) {
        const data = {
          EmployeeId: document.getElementById('empId').value,
          EmployeeName: document.getElementById('empName').value,
          Latitude: position.coords.latitude,
          Longitude: position.coords.longitude
        };

        fetch('/api/checkin', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        }).then(res => res.json())
          .then(response => alert(response.message))
          .catch(err => alert("Error: " + err));
      });
    });
  </script>
</body>
</html>

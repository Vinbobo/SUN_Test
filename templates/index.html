
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="description" content="Ứng dụng điểm danh GPS cho nhân viên">
  <meta name="keywords" content="GPS, điểm danh, nhân viên, ứng dụng">
  <meta name="author" content="SUN Test">
  <link rel="stylesheet" href="style.css">
  <title>Chấm công GPS</title>

</head>
<body>
  <div class="container">
    <h2>Chấm công GPS</h2>
    <form id="checkinForm">
      <label for="empId">Mã nhân viên:</label><br>
      <input type="text" id="empId" required placeholder="Nhập mã nhân viên"><br>
      <label for="empName">Tên nhân viên:</label><br>
      <input type="text" id="empName" required placeholder="Nhập tên nhân viên"><br>
      <button type="submit">Điểm danh</button>
    </form>
    <p id="status"></p>

  </div>
  <script>
    document.getElementById("checkinForm").addEventListener("submit", function (e) {
      e.preventDefault();

      if (!navigator.geolocation) {
        alert("Trình duyệt của bạn không hỗ trợ định vị GPS.");
        return;
      }

      navigator.geolocation.getCurrentPosition(success, error);

      function success(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        const data = {
          EmployeeId: document.getElementById("empId").value,
          EmployeeName: document.getElementById("empName").value,
          Latitude: latitude,
          Longitude: longitude
        };

        fetch("http://127.0.0.1:5050/api/checkin", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
          document.getElementById("status").innerText = result.message;
        })
        .catch(err => {
          document.getElementById("status").innerText = "Chấm công thất bại.";
        });
      }

      function error() {
        document.getElementById("status").innerText = "Không thể lấy vị trí của bạn.";
      }
    });
  </script>
</body>
</html>
